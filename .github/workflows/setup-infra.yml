name: Set up infrastructure

on:
  workflow_run:
    workflows: ["Build"]
    types: [completed]
    tags: ['stg-*', 'prod-*']
  workflow_dispatch:

env:
  # Expects credentials for service account:
  #   {environment}-deployer@veracioux.iam.gserviceaccount.com
  GCP_SA_KEY: |-
    ${{ secrets.GCP_SA_KEY }}

jobs:
  terraform-apply:
    runs-on: ubuntu-latest
    environment: ${{ startsWith(github.ref_name, 'stg-') && 'stg' || startsWith(github.ref_name, 'prod-') && 'prod' || 'dev' }}
    env:
      environment: ${{ startsWith(github.ref_name, 'stg-') && 'stg' || startsWith(github.ref_name, 'prod-') && 'prod' || 'dev' }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: |-
            ${{ env.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Select ${{ env.environment }} workspace
        working-directory: host
        run: |
          mkdir -p .terraform
          echo ${{ env.environment }} > .terraform/environment

      - name: Terraform Init
        working-directory: host
        run: terraform init

      - name: Terraform Apply
        working-directory: host
        run: terraform apply -auto-approve
