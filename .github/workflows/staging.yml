name: Staging Build

on:
  push:
    branches:
      - staging

env:
  DOCKER_IMAGES_VERSION: stg
  TAG: ${DOCKER_IMAGES_VERSION}
  DOCKER_REGISTRY: docker.veracioux.me
  DOCKER_USERNAME: docker-registry
  DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
  # Example policy bindings for the service account:
  # - condition:
  #     expression: |-
  #       resource.name == "stg-vm" ||
  #       resource.name == "stg-data"
  #     title: Staging
  #   members:
  #   - serviceAccount:stg-deployer@veracioux.iam.gserviceaccount.com
  #   role: roles/compute.admin
  # - members:
  #   - serviceAccount:stg-deployer@veracioux.iam.gserviceaccount.com
  #   role: roles/compute.viewer
  GCP_SA_KEY: ${{ secrets.GCP_SA_KEY }}

jobs:
  build:
    runs-on: ubuntu-latest
    environment: stg
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to Docker registry
        run: echo "${{ env.DOCKER_PASSWORD }}" | docker login ${{ env.DOCKER_REGISTRY }} -u ${{ env.DOCKER_USERNAME }} --password-stdin

      # FIXME: Temporarily disabled due to upstream issue with a dependency
      # - name: Build frontend image
      #   run: |
      #     docker build -f docker/frontend.Dockerfile -t ${{ env.DOCKER_REGISTRY }}/frontend:${{ env.TAG }} .

      # - name: Build web image
      #   run: |
      #     docker build -f docker/web.Dockerfile -t ${{ env.DOCKER_REGISTRY }}/web:${{ env.TAG }} .

      # - name: Push frontend and web images
      #   run: |
      #     docker push ${{ env.DOCKER_REGISTRY }}/web:${{ env.TAG }}
      #     docker push ${{ env.DOCKER_REGISTRY }}/frontend:${{ env.TAG }}

  terraform-apply:
    runs-on: ubuntu-latest
    environment: stg
    needs: build
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ env.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Select stg workspace
        working-directory: host
        run: |
          mkdir -p .terraform
          echo stg > .terraform/environment

      - name: Terraform Init
        working-directory: host
        run: terraform init

      - name: Terraform Apply
        working-directory: host
        run: terraform apply -auto-approve
