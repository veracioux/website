repos:
  - repo: local
    hooks:
      - id: prettier-check
        name: Check prettier formatting
        entry: bun run --cwd frontend/ format:check
        language: system
        files: \.(js|ts|vue|scss|css|json|yml|yaml)$
        exclude: ^\.nuxt/|^node_modules/|^bun\.lock$
        pass_filenames: false
